<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Teste abrir esse site em varios dispositivos diferentes ou simultaneamente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a reproduzir audio no HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/moveis brasil.mp3" type="audio/mpeg">
        <source src="media/moveis brasil.ogg" type="audio/ogg">
        <source src="media/moveis brasil.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="media/moveis brasil.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
